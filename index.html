<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="input-field">
            <h2>Find the Compund Interest</h2>
            <label for="p">Principal balance:</label>
            <input type="text" id="p" placeholder="Principal balance"><br>
            <label for="r">Rate of Interest:</label>
            <input type="text" id="r" placeholder="Rate of Interest"><br>
            <label for="t">Time duration:</label>
            <input type="text" id="t" placeholder="Time duration"><br>
        </div>
        <button id="btn">Compound Interest</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
